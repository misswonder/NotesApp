<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Notes App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="note-header">
      <img
        src="https://fontmeme.com/permalink/180719/67429e6afec53d21d64643101c43f029.png"
        alt="note-header"
      />
    </div>

    <div class="container">
      <form class="add-note-form">
        <h3>Create a note!</h3>

        <input
          type="text"
          title = "title"
          value=""
          placeholder="Enter a note's title..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          content="content"
          value=""
          placeholder="Enter a note's content..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="Create New Note"
          class="submit"
        />
      </form>
    </div>
    <p style="text-align:center">
      <button id="new-note-btn">Add a new note!</button>
    </p>

    <div id="note-collection"></div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
